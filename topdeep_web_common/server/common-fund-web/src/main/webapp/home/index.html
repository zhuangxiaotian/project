<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Client Js Call Test</title>
<script type="text/javascript" src="../static/common/js/vendors/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/common/client.js"></script>
</head>
<body>

<script type="text/javascript">
	var options = {};
	options.serverUrl = "/etrade/FundApiServlet.servlet";
	options.versionServerUrl = "/etrade/FundApiVersionServlet.servlet";
	var topdeepClient = new TopdeepFund.Mobile.TopdeepClient(options);
	topdeepClient.init();
	var multiInput = {};
	var checkVersionInput = {};
	checkVersionInput.clientType = "html5";
	checkVersionInput.clientVersion = "1.0";
	checkVersionInput.z_funcCode = "b02";
	multiInput.inputList = [];
	multiInput.inputList[multiInput.inputList.length] = checkVersionInput;
	topdeepClient.callServer(multiInput,function(result){
		alert(result);
	});
	
</script>
</body>
</html>
